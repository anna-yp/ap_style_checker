<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AP Style Checker · Chat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;600&family=Poppins:wght@400;500;600&family=Work+Sans:wght@500;600&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      --rose: #a0153d;
      --ivory: #f4f1ea;
      --ink: #1f1a18;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--ivory);
      color: var(--ink);
      font-family: "Poppins", system-ui, sans-serif;
    }

    body::before {
      content: "";
      position: fixed;
      bottom: -500px;          /* push down so it peeks in */
      left: 50%;
      transform: translateX(-50%);

      width: 700px;
      height: 900px;
      border-radius: 50%;

      background: radial-gradient(
        circle,
        var(--rose),
        transparent 70%
      );

      filter: blur(60px);
      z-index: -1;             /* strictly behind content */
      pointer-events: none;   /* cannot interfere */
    }

    #nav-bar {
      margin: 0;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      position: relative;
      background: var(--ivory);
      border-bottom: 1px var(--ivory);
      box-shadow: 0 6px 24px var(--ivory);
      gap: 10px;
    }

    #nav-bar .bar-right {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .page-shell {
      width: 100%;
      padding: 2rem clamp(1.5rem, 4vw, 3.5rem) 0;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .content-lane {
      max-width: 1100px;
      margin: 0 auto;
      width: 100%;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: inherit;
      padding-bottom: 1rem;
    }

    .brand {
      border: none;
      background: transparent;
      font-family: "Work Sans", sans-serif;
      /* font-family:  "Hedvig Letters Serif", serif; */
      font-size: 1.25rem;
      letter-spacing: 0.06em;
      font-weight: 600;
      color: var(--ink);
      cursor: pointer;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-link {
      font: 600 0.95rem "Poppins", system-ui, sans-serif;
      /* font: 600 0.95rem inherit; */
      color: rgba(31, 26, 24, 0.65);
      text-decoration: none;
    }

    .nav-link.active {
      color: var(--ink);
    }

    .chat-panel {
      position: relative;
      min-height: calc(100vh - 200px);
      padding-bottom: 4rem;
      overflow: hidden;
    }

    .chat-layout {
      position: relative;
      z-index: 1;
      min-height: 65vh;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      width: 100%;
      padding-bottom: 1rem;
    }

    .section-label {
      font-size: medium;
      font-weight: 100;
      letter-spacing: 0.04em;
      color: black;
      display: flex;
      justify-content: center;
    }

    .chat-transcript {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      flex: 1;
      overflow-y: auto;
    }

    .message {
      max-width: min(70%, 540px);
      padding: 0.95rem 1.2rem;
      border-radius: 18px;
      line-height: 1.55;
      font-size: 0.98rem;
      border: 1px solid rgba(32, 26, 24, 0.08);
      background: #ffffff;
      box-shadow: 0 10px 30px rgba(32, 26, 24, 0.06);
      color: var(--ink);
    }

    .message.user {
      align-self: flex-end;
    }

    .message.assistant {
      align-self: flex-start;
    }

    .chat-input-spacer {
      height: 2rem;
    }

    .chat-input-wrapper {
      position: sticky;
      bottom: 0;
      display: flex;
      justify-content: center;
    }

    .chat-input {
      border: 1px solid rgba(160, 21, 61, 0.35);
      border-radius: 999px;
      padding: 0.4rem 0.7rem 0.4rem 1.4rem;
      display: flex;
      gap: 0.75rem;
      align-items: center;
      background: #fff;
      box-shadow: 0 14px 40px rgba(32, 26, 24, 0.12);
      width: min(900px, 100%);
    }

    .chat-input textarea {
      flex: 1;
      border: none;
      resize: none;
      font: inherit;
      position: relative; 
    }

    .chat-input textarea:focus {
      outline: none;
    }

    .send-btn {
      border: none;
      border-radius: 50%;
      padding: 0.4rem;
      width: 42px;
      height: 42px;
      background: transparent;
      color: rgba(32, 26, 24, 0.6);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .send-btn svg {
      width: 18px;
      height: 18px;
      stroke: rgba(32, 26, 24, 0.7);
    }

    @media (max-width: 700px) {
      .message {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="nav-bar">
    <button class="brand" type="button">ap style checker</button>

    <div class="bar-right">
      <nav class="nav-links" aria-label="Primary">
        <a class="nav-link" href="/home">Home</a>
        <a class="nav-link active" href="/chat">Chat</a>
      </nav>
    </div>
  </div>

  <div class="page-shell">
    
    <main class="content-lane chat-panel">
      <div class="section-label">Ask me anything about AP Style.</div>
      <div class="chat-layout">
        <div class="chat-content">
          <div class="chat-transcript">
            <!-- <div class="message user">Need a quick refresher on numerals for millions.</div>
            <div class="message assistant">
              Pair a figure with the word “million” — “3 million” — unless the sentence begins with the number. Include decimals if precision is needed (e.g., “3.2 million”). -->
            </div>
          </div>
        </div>
        <div class="chat-input-wrapper">
          <form class="chat-input" onsubmit="return false;">
            <textarea rows="1" placeholder="Ask about titles, numerals, punctuation…"></textarea>
            <button class="send-btn" type="submit" aria-label="Send message">
              <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12L19.5 4.5L13.5 12L19.5 19.5L4.5 12Z"></path>
              </svg>
            </button>
          </form>
        </div>
      </div>
    </main>
  </div>
</body>

<script>
  const form = document.querySelector('.chat-input');
  const textarea = document.querySelector('.chat-input textarea');
  const transcript = document.querySelector('.chat-transcript');

  function appendMessage(role, text) {
      const div = document.createElement('div');
      div.classList.add('message', role === 'user' ? 'user' : 'assistant');
      div.textContent = text;
      transcript.appendChild(div);
      transcript.scrollTop = transcript.scrollHeight; // keep view pinned
    }

  textarea.addEventListener('keydown', (event) => {
    if (event.key === 'Enter' && !event.shiftKey) {
      event.preventDefault();          // stop newline
      form.requestSubmit();            // fire the form’s submit handler
    }
  });

  form.addEventListener('submit', async (event) => {
    event.preventDefault(); 

    const text = textarea.value.trim();
    appendMessage('user', text);
    textarea.value = '';

    try {
      const response = await fetch('/send_chat', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ message: text })
      })

      const data = await response.json();
      if (data.answer) {
        appendMessage('assistant', data.answer);
      }

      } catch (err) {
        appendMessage('assistant', err);
        appendMessage('assistant', 'Unable to reach the server right now.');
        console.error(err);
    }
  })
</script>
</html>
